<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
         <header class="my-5">
          <h1  class="text-center text-primary">All Depositors and Customers </h1>
         </header>
         <main class="container">
                   <section>
                             <div class="row g-5">
                                       <div class="col-lg-4 col-12">
                                                 <div class="bg-info p-5 rounded shadow text-white">
                                                  <h3>Deposit</h3>
                                                  <h1>$<span id="diposit-tutal">00</span> </h1>
                                                 </div>
                                       </div>
                                       <div class="col-lg-4 col-12">
                                                 <div class="bg-dark p-5 rounded shadow text-white">
                                                  <h3>withdraw</h3>
                                                  <h1>$<span id="withdraw-tutal">00</span> </h1>
                                                 </div>
                                       </div>
                                       <div class="col-lg-4 col-12">
                                                 <div class="bg-secondary
                                                 p-5 rounded shadow text-white">
                                                  <h3>Balance</h3>
                                                  <h1>$<span id="tutal-balance">1220</span> </h1>
                                                 </div>
                                       </div>
                             </div>

                   </section>
                   <section class="mt-5">
                             <div class="row g-5">
                                       <div class="col-lg-6 col-12">
                                                 <div class="bg-light p-5 rounded shadow">
                                                   <span class="text-muted" id="arrow"></span>
                                                           <h4>Please Deposit</h4>
                                                           <input id="diposit-input" class="d-block form-control w-75" type="text" placeholder="$ Amount Your want to deposit">
                                                           <button id="diposit-btn" class="btn btn-primary mt-3">Deposit</button>
                                                 </div>
                                       </div>
                                       <div class="col-lg-6 col-12">
                                                 <div class="bg-light p-5 rounded shadow">
                                                  <span class="text-muted" id="arrows"></span>
                                                           <h4>Please withdraw</h4>
                                                           <input id="withdraw-input" class="d-block form-control w-75" type="text" placeholder="$ Amount Your want to withdraw">
                                                           <button id="withdraw-btn" class="btn btn-primary mt-3">Withdraw</button>
                                                 </div>
                                       </div>
                             </div>
                   </section>
         </main>

          
      <!-- script tag -->
      <!-- <script src="bank.js"></script> -->
      <script src="bankPactice.js"></script>

  </body>
</html>
